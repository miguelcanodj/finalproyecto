<div class="container py-4">
  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-body">
      <h4 class="mb-4 text-center text-primary">ğŸ“š Materias</h4>

      <form (ngSubmit)="agregarMateria()" class="d-flex gap-2 mb-3">
        <input
          type="text"
          [(ngModel)]="nuevaMateria"
          name="materia"
          class="form-control"
          placeholder="Nombre de la materia"
          required
        />
        <button type="submit" class="btn btn-primary px-4">Agregar</button>
      </form>

      <div *ngIf="cargando" class="text-center my-3 text-muted">
        Cargando materias...
      </div>

      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

      <ul class="list-group">
        <li
          *ngFor="let materia of materias"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{ materia.nombre }}
          <button
            class="btn btn-sm btn-outline-danger"
            (click)="eliminarMateria(materia._id)"
          >
            Eliminar
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
